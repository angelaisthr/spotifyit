<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/logo.png" type="image/icon type">
  </head>

  <body class="text-center text-light bg-dark">
    <nav style="font-size:2.3vw" class="nav flex-column flex-sm-row">
        <a class="align-baseline nav-link text-light head" href="/"><img src="/static/logo.png" alt="Turnstrat" height="40vw">Turnstrat</a>
        <a class="align-baseline nav-link text-light head" href="/terms">Terms & Conditions</a>
      </nav>

    {% block main %}{% endblock %}

</html>
